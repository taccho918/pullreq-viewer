<div class="search-box">
  <input type="text" placeholder="Type your favorite repository..." [(ngModel)]="fullRepo"/>
  <input type="button" value="search" (click)="onClick(fullRepo)">
</div>

<div class="search-result" *ngIf="rels !== undefined">
  {{ fullRepo }}
</div>

<div class="loading" *ngIf="loading">
  Now loading...
</div>

<div class="list" [hidden]="loading">
  <ul *ngFor="let pull of pulls">
    <li>#{{ pull.number }} : <a target="_blank" href="{{ pull.html_url }}">{{ pull.title }}</a></li>
  </ul>
</div>

<div [hidden]="loading" *ngIf="rels !== undefined">
  <ul class="pagination">
    <li class="page-item"
    [ngClass]="{ 'active': pageNum === currentPage }"
    *ngFor="let pageNum of rels.last"
    (click)="setPageTo(pageNum)">
      <a href="#" class="page-link">{{ pageNum }}</a>
    </li>
  </ul>
</div>
